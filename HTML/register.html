<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="/CSS/register.css">
</head>
<body>
    <section class="vh-100" style="background-color: #FFCFCA;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="../MEDIA/IMG/register.png" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" width="1000px"/>
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form>
                        <br>
                        <div class="d-flex align-items-center mb-3 pb-1">
                            <img src="../MEDIA/IMG/LOGO/3.png" class="img-fluid" width="70px">
                            <span class="h1 fw-bold mb-0">loomify</span>
                        </div>
                        <br>
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register here</h5>
                        
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="text" id="firstName" class="form-control" />
                                    <label for="firstName">First name</label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                              <div class="form-outline">
                                <input type="text" id="lastName" class="form-control" />
                                <label for="lastName">Last name</label>
                            </div>
                        </div>
                        
                        <div class="form-outline mb-4">
                            <input type="text" id="username" class="form-control" />
                            <label for="username">Username</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="text" id="country" class="form-control" />
                            <label for="country">Country</label>
                        </div>

                        <div class="form-outline mb-4">
                          <input type="email" id="email" class="form-control" />
                          <label for="email">Email address</label>
                        </div>
      
                        <div class="form-outline mb-4">
                          <input type="password" id="password" class="form-control" />
                          <label for="password">Password</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="password" id="confirmPassword" class="form-control" />
                            <label for="confirmPassword">Confirm password</label>
                        </div>
      
                        <div class="pt-1 mb-4">
                          <button type="button" id="register" class="btn btn-dark btn-lg" >Register</button>
                        </div>
      
                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Already have an account? <a href="login.html"
                            style="color: #393f81;">Login here</a></p>
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>


    <script src="/JS/init.js"></script>
    <script type="module" src="/JS/Views/registerView.js"></script>
    <script type="module" src="/JS/Model/userModel.js"></script>
</body>
</html>
